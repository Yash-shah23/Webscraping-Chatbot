<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scraper & AI Chatbot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
        .chat-bubble-user { background-color: #3b82f6; color: white; }
        .chat-bubble-assistant { background-color: #e5e7eb; color: #1f2937; }
        .chat-bubble { max-width: 80%; padding: 0.75rem 1rem; border-radius: 1.25rem; }
        .session-item.active { background-color: #eef2ff; border-right: 4px solid #4f46e5; }
        .loader { border: 2px solid #f3f3f3; border-top: 2px solid #3498db; border-radius: 50%; width: 16px; height: 16px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        /* Typing indicator animation */
        .typing-indicator span { height: 8px; width: 8px; background-color: #9E9E9E; border-radius: 50%; display: inline-block; animation: bounce 1.4s infinite ease-in-out both; }
        .typing-indicator span:nth-of-type(1) { animation-delay: -0.32s; }
        .typing-indicator span:nth-of-type(2) { animation-delay: -0.16s; }
        @keyframes bounce { 0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1.0); } }

        .chat-bubble-assistant {
  background-color: #f9fafb;
  color: #111827;
  border: 1px solid #e5e7eb;
  border-radius: 1.25rem;
  padding: 0.75rem 1rem;
  line-height: 1.6;
}
.chat-bubble-assistant strong {
  color: #1f2937;
}
.chat-bubble-assistant ul {
  margin-top: 0.5rem;
}
.chat-bubble-assistant li::marker {
  color: #3b82f6;
}

    </style>
</head>
<body>
    <div class="flex h-screen bg-gray-100">
        <!-- Sidebar -->
        <aside class="w-1/4 bg-white border-r flex flex-col">
            <div class="p-4 border-b flex justify-between items-center">
                <h1 class="text-xl font-bold">Chat Sessions</h1>
            </div>
            <div class="p-4"><button id="new-chat-btn" class="w-full bg-blue-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-700 transition">+ New Scrape & Chat</button></div>
            <nav id="session-list" class="flex-grow overflow-y-auto"></nav>
        </aside>
        <!-- Main Content -->
        <main id="main-content" class="w-3/4 p-4 md:p-8 flex items-center justify-center"></main>
    </div>

<script>
        const mainContent = document.getElementById('main-content');
        const sessionList = document.getElementById('session-list');
        const newChatBtn = document.getElementById('new-chat-btn');
        
        let allSessions = [];
        let currentDocId = null;
        let currentSessionId = null;
        let chatHistory = [];
        let sessionPoller = null; // Holds the timer for automatic refreshing

        // --- Templates for UI ---
        const scraperViewTemplate = `
            <div class="bg-white p-10 rounded-xl shadow-lg max-w-2xl mx-auto text-center">
                <h1 class="text-3xl p-5 font-bold mb-2">Start a New Chat Session</h1>
                <p class="text-gray-600 m-6">Enter a URL to scrape, process, and prepare for Q&A.</p>
                <div class="flex gap-3 m-4">
                    <input type="url" id="url-input" placeholder="https://example.com" class="flex-grow p-3 border rounded-lg">
                    <button id="scrape-btn" class="bg-blue-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-blue-700 flex items-center justify-center gap-2">
                        Start Processing
                    </button>
                </div>
                <div id="scraper-status" class="hidden mt-6 p-4 rounded-lg bg-blue-50 text-blue-800"><p id="status-text"></p></div>
            </div>`;
        
        
        const chatbotViewTemplate = `
            <div class="bg-white rounded-xl shadow-lg w-full h-full flex  flex-col">
                <div class="p-4 border-b"><h2 class="text-xl font-bold text-gray-800" id="chat-url-display"></h2></div>
                <div id="chat-window" class="flex-grow p-6 overflow-y-auto"></div>
                <div class="p-4 border-t bg-gray-50 rounded-xl">
                    <div class="flex gap-4">
                        <input type="text" id="chat-input" placeholder="Ask a question..." class="flex-grow p-3 border rounded-lg">
                        <button id="send-btn" class="bg-blue-600 text-white font-bold py-3 px-6 rounded-lg">Send</button>
                    </div>
                </div>
            </div>`;

        // --- Initialization & Session Loading ---
         window.onload = () => {
            showScraperView();
            loadSessions(); // Load sessions once on startup
        };
        newChatBtn.onclick = showScraperView;

        // --- Core Logic ---
        async function loadSessions() {
            try {
                const response = await fetch("http://127.0.0.1:8000/sessions");
                allSessions = await response.json();
                renderSessionList();

                // If there are no more sessions processing, stop the poller
                const isProcessing = allSessions.some(s => s.status === 'processing');
                if (!isProcessing && sessionPoller) {
                    console.log("All processing complete. Stopping session poller.");
                    clearInterval(sessionPoller);
                    sessionPoller = null;
                }
            } catch (err) {
                console.error("Failed to load sessions:", err);
            }
        }

        function renderSessionList() {
            const activeSessionId = currentSessionId;
            sessionList.innerHTML = '';
            allSessions.forEach(session => {
                const sessionEl = document.createElement('a');
                sessionEl.href = '#';
                let statusIndicator = '';

                if (session.status === 'processing') {
                    sessionEl.className = 'session-item block p-4 border-b bg-gray-50 text-gray-500';
                    statusIndicator = `<div class="flex items-center gap-2"><div class="loader"></div><span class="text-xs">Processing...</span></div>`;
                } else if (session.status === 'failed') {
                    sessionEl.className = 'session-item block p-4 border-b bg-red-50 text-red-600';
                    statusIndicator = `<span class="text-xs font-semibold">Failed</span>`;
                } else { // 'ready'
                    sessionEl.className = 'session-item block p-4 border-b hover:bg-gray-50 cursor-pointer';
                    sessionEl.onclick = (e) => { e.preventDefault(); loadChat(session.session_id); };
                }

                if (session.session_id === activeSessionId) sessionEl.classList.add('active');
                
                sessionEl.innerHTML = `
                    <p class="font-semibold truncate">${session.documents?.website_url || 'Unknown URL'}</p>
                    <p class="text-sm text-gray-500">${new Date(session.created_at).toLocaleString()}</p>
                    ${statusIndicator}`;
                sessionList.appendChild(sessionEl);
            });
        }

        async function startScraping() {
            const urlInput = document.getElementById('url-input');
            const scrapeBtn = document.getElementById('scrape-btn');
            const statusText = document.getElementById('status-text');
            const scraperStatus = document.getElementById('scraper-status');

            scrapeBtn.disabled = true;
            scrapeBtn.innerHTML = `<div class="loader !w-5 !h-5 !border-2"></div><span>Processing...</span>`;
            scraperStatus.classList.remove('hidden');
            statusText.textContent = 'Starting background processing... The new session will appear in the sidebar shortly.';

            try {
                const response = await fetch("http://127.0.0.1:8000/scrape", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ url: urlInput.value })
                });
                if (!response.ok) throw new Error((await response.json()).detail);
                
                // Immediately fetch sessions to show the new 'processing' one
                await loadSessions();

                // Start polling to check for completion
                if (!sessionPoller) {
                    console.log("Scraping started. Starting session poller.");
                    sessionPoller = setInterval(loadSessions, 5000); // Check every 5 seconds
                }
            } catch (err) {
                statusText.textContent = "Error: " + err.message;
            } finally {
                scrapeBtn.disabled = false;
                scrapeBtn.innerHTML = 'Start Processing';
            }
        }
        
        function loadChat(sessionId) {
            const session = allSessions.find(s => s.session_id === sessionId);
            if (!session || session.status !== 'ready') return;
            
            currentSessionId = sessionId;
            renderSessionList(); 

            mainContent.innerHTML = chatbotViewTemplate;
            currentDocId = session.doc_id;
            chatHistory = session.conversation || [];

            document.getElementById('chat-url-display').textContent = session.documents.website_url;
            const chatWindow = document.getElementById('chat-window');
            const chatInput = document.getElementById('chat-input');
            const sendBtn = document.getElementById('send-btn');
            
            sendBtn.onclick = sendMessage;
            chatInput.addEventListener('keydown', (e) => e.key === 'Enter' && sendMessage());

            chatWindow.innerHTML = '';
            if (chatHistory.length === 0) {
                appendMessage('Hello! Ask me anything about the document.', 'assistant');
            } else {
                for (let i = 0; i < chatHistory.length; i++) {
                    appendMessage(chatHistory[i], i % 2 === 0 ? 'user' : 'assistant');
                }
            }
        }

        async function sendMessage() {
            const chatInput = document.getElementById('chat-input');
            const question = chatInput.value.trim();
            if (!question) return;

            appendMessage(question, 'user');
            chatInput.value = '';
            
            // --- KEY CHANGE: Show typing indicator ---
            appendTypingIndicator();

            try {
                const response = await fetch("http://127.0.0.1:8000/chat", {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        session_id: currentSessionId, doc_id: currentDocId,
                        question: question, history: chatHistory
                    })
                });
                if(!response.ok) throw new Error((await response.json()).detail);

                const data = await response.json();
                
                // --- KEY CHANGE: Remove typing indicator and show answer ---
                removeTypingIndicator();
                appendMessage(data.answer, 'assistant');
                
                chatHistory.push(question, data.answer);
                const currentSession = allSessions.find(s => s.session_id === currentSessionId);
                if(currentSession) currentSession.conversation = chatHistory;

            } catch (err) {
                removeTypingIndicator();
                appendMessage("Sorry, I encountered an error. Please try again.", 'assistant');
            }
        }
        
        function showScraperView() {
            mainContent.innerHTML = scraperViewTemplate;
            document.getElementById('scrape-btn').onclick = startScraping;
            currentSessionId = null;
            renderSessionList();
        }
        
        function appendMessage(text, sender) {
    const chatWindow = document.getElementById('chat-window');
    const msgWrapper = document.createElement('div');
    msgWrapper.className = `flex mb-4 ${sender === 'user' ? 'justify-end' : 'justify-start'}`;

    const bubble = document.createElement('div');
    bubble.className = `chat-bubble ${sender === 'user' ? 'chat-bubble-user' : 'chat-bubble-assistant'}`;

    // --- NEW: Format assistant responses into clean HTML ---
    if (sender === 'assistant') {
        const formattedText = formatResponseText(text);
        bubble.innerHTML = formattedText;
    } else {
        bubble.textContent = text;
    }

    msgWrapper.appendChild(bubble);
    chatWindow.appendChild(msgWrapper);
    chatWindow.scrollTop = chatWindow.scrollHeight;
}
function formatResponseText(raw) {
  let text = raw.trim();

  // --- 1️⃣ Handle markdown bolds automatically ---
  text = text.replace(/\*\*(.*?)\*\*/g, "<strong>$1</strong>");

  // --- 2️⃣ Detect "label: value" patterns (like Email:, Address:, etc.) ---
  text = text.replace(
    /(^|\n|\r)([A-Z][A-Za-z\s]+):\s*(.+)/g,
    (match, prefix, label, value) => {
      const cleanLabel = label.trim();
      const lower = cleanLabel.toLowerCase();
      let icon = "info";

      if (lower.includes("email")) icon = "mail";
      else if (lower.includes("phone") || lower.includes("contact")) icon = "phone";
      else if (lower.includes("address") || lower.includes("location")) icon = "map-pin";
      else if (lower.includes("website")) icon = "globe";
      else if (lower.includes("time") || lower.includes("date")) icon = "clock";

      return `${prefix}<div class="flex items-start gap-2 mt-2">
        <i data-lucide="${icon}" class="w-4 h-4 mt-1 text-gray-600"></i>
        <div><strong>${cleanLabel}:</strong> ${value.trim()}</div>
      </div>`;
    }
  );

  // --- 3️⃣ Convert hyphenated or numbered lines into lists dynamically ---
  const lines = text.split(/\n+/);
  if (lines.some(l => l.trim().match(/^(-|\d+\.)\s+/))) {
    const formatted = lines
      .map(line => {
        if (line.match(/^(-|\d+\.)\s+/)) {
          return `<li>${line.replace(/^(-|\d+\.)\s*/, "").trim()}</li>`;
        }
        return line.trim();
      })
      .join("");
    text = `<ul class="list-disc ml-6 space-y-1 text-gray-700">${formatted}</ul>`;
  }

  // --- 4️⃣ Convert single newlines to <br> for readability ---
  text = text.replace(/\n/g, "<br>");

  // --- 5️⃣ Optional: Detect headings automatically (sentence starting with capital & colon or ending with ':') ---
  text = text.replace(/(^|\n|<br>)([A-Z][A-Za-z\s]{2,20}:)/g, '$1<strong>$2</strong>');

  return text;
}


        function appendTypingIndicator() {
            const chatWindow = document.getElementById('chat-window');
            if (document.getElementById('typing-indicator')) return;
            const indicatorWrapper = document.createElement('div');
            indicatorWrapper.id = 'typing-indicator';
            indicatorWrapper.className = 'flex mb-4 justify-start';
            indicatorWrapper.innerHTML = `<div class="chat-bubble chat-bubble-assistant"><div class="typing-indicator"><span></span><span></span><span></span></div></div>`;
            chatWindow.appendChild(indicatorWrapper);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        function removeTypingIndicator() {
            const indicator = document.getElementById('typing-indicator');
            if (indicator) indicator.remove();
        }
        
    </script>
</body>
</html>
